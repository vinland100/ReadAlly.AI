version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-vinland100}/readally-backend:latest
    container_name: readally-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data/readally.db:/app/readally.db
      - ./data/static:/app/static
    env_file:
      - .env

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-vinland100}/readally-frontend:latest
    container_name: readally-frontend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
