version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-vinland100}/readally-backend:latest
    container_name: readally-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/readally.db
      - STATIC_DIR=/app/data/static
    env_file:
      - .env

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-vinland100}/readally-frontend:latest
    container_name: readally-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - INTERNAL_API_URL=http://readally-backend:8000
    env_file:
      - .env
