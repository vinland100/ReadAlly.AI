name: Deploy ReadAlly.AI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase Image Name
        run: |
          echo "OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Backend Build
      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LOWER }}/readally-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./docker/backend.Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      # Frontend Build
      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LOWER }}/readally-frontend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./docker/frontend.Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Compose File
        run: |
          # Replace variable in compose file with actual owner name (lowercase)
          export OWNER=${{ github.repository_owner }}
          export GITHUB_REPOSITORY_OWNER=${OWNER,,}
          # We use the single docker-compose.yaml but strip the build section
          # because the server won't have the source code.
          # We use a simple grep/sed hack or just envsubst.
          # Since validation might fail if context is missing, we should ideally strip it.
          # But for simplicity, we can trust that 'docker compose pull' and 'up' might work if we ignore build.
          # However, to be safe, let's remove lines starting with 'build:', 'context:', 'dockerfile:'.
          # A proper parser is better, but sed works for this simple file structure.
          
          sed -E '/^\s*(build|context|dockerfile):/d' docker/docker-compose.yaml > docker-compose.yml.tmp
          
          # Fix variable syntax for envsubst
          # envsubst sees ${VAR:-default} as a literal string. We convert it to ${VAR} so envsubst can replace it.
          sed -i 's/\${GITHUB_REPOSITORY_OWNER:-vinland100}/\${GITHUB_REPOSITORY_OWNER}/g' docker-compose.yml.tmp
          
          envsubst < docker-compose.yml.tmp > docker-compose.yml

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/readally"
          command_timeout: 30m

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/readally
            
            # Ensure .env exists
            touch .env
            
            # Ensure data directory exists
            mkdir -p data

            # Login to GHCR on the server
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull and Restart
            docker compose pull
            docker compose up -d
            
            # Prune old images
            docker image prune -f
